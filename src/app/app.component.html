<!-- Toolbar -->
<div class="toolbar" role="banner"></div>

<div
  class="content"
  role="main"
  fxLayout="row wrap"
  gdColumns="repeat(auto-fill, minmax(110px, 1fr))"
  gdGap="10px"
  style="padding: 10px;"
>
  <mat-card *ngFor="let player of players">
    <mat-card-header>
      <mat-card-title>{{ player.type }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let stat of stats">
        {{ stat | statNames }}:
        <span *ngIf="player.stats[stat] > 0"
          >{{ player.offsets[stat].min
          }}<span *ngIf="player.offsets[stat].max !== player.offsets[stat].min">
            - {{ player.offsets[stat].max }}</span
          ></span
        ><span *ngIf="player.stats[stat] === 0">⁠—</span>
      </div>
    </mat-card-content>
  </mat-card>
  <!-- Footer -->
  <footer></footer>
</div>
